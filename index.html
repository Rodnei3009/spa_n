  <div ng-app="myApp">
    <div class="box-header">
      <h3 class="box-title">Lista de produtos</h3>
    </div><!-- /.box-header -->
    <div class="box-body" ng-controller="myCtrl">
        
        <h3 class="box-title">{{firstName + " " + lastName}}</h3>
        
      <ul class="todo-list">    
        <div class="form-group">
          <label>Categoria</label>
          
          <!--    
          <select class="form-control" placeholder="Search categoria" ng-options="categoria as categoria.label for categoria in categorias track by categoria.id" ng-model="selected"></select>           
          -->
            
            
          <select id="prodCategorias" class="form-control" placeholder="Search categoria" ng-model="selected" ng-options="categoria.label for categoria in categorias"></select>    
             
            
        </div>   
                  
        <li ng-repeat="produto in produtos | filter: {categ: selected.id}">
          <span class="text">{{produto.label}}</span>
          <!-- General tools such as edit or delete-->
          <div class="tools">
            <i class="fa fa-trash-o"></i>
          </div>
        </li>
         
      </ul>
      
      <br>    
        
      <div class="input-group input-group-sm">
        <input ng-model="prod_incluir" class="form-control input-sm" type="text" placeholder="digite o nome do produto...">  
        <span class="input-group-btn">
          <button class="btn btn-info btn-flat" type="button" ng-click="saveProduct(prod_incluir, selected.id)">Incluir</button>
        </span>
      </div><!-- /input-group -->
        
    </div><!-- /.box-body -->
      
        
      
    <div class="box-footer clearfix no-border">
      <button class="btn btn-default pull-right" data-toggle="modal" data-target="#myModal"><i class="fa fa-plus"></i> Add item</button> 
    </div>
  </div><!-- /.box -->    
  
  <div class="example-modal">
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Incluir novo produto</h4>
          </div>
          <div class="modal-body">
            
                <div class="box-body">
                    <label>Incluindo em: Bebidas</label>
                    <input class="form-control input-sm" type="text" placeholder="digite o nome do produto...">
                </div><!-- /.box-body -->
              
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary">Salvar</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
  </div><!-- /.example-modal -->    
    
    
    
    <!-- jQuery 2.1.3 -->
    <script src="plugins/jQuery/jQuery-2.1.3.min.js"></script>
    <!-- jQuery UI 1.11.2 -->
    <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.min.js" type="text/javascript"></script>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script>
      $.widget.bridge('uibutton', $.ui.button);

    <!-- jvectormap -->

    <script src="plugins/jvectormap/jquery-jvectormap-world-mill-en.js" type="text/javascript"></script>
    <!-- jQuery Knob Chart -->
    <script src="plugins/knob/jquery.knob.js" type="text/javascript"></script>
    <!-- daterangepicker -->

    <!-- datepicker -->
